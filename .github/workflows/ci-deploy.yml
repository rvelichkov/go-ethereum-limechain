name: CI Deploy

on:
  pull_request:
    types: [closed]

jobs:
  deploy-contracts:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'CI:Deploy')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Start local devnet
        run: |
          docker compose -f devnet/docker-compose.yml up -d

      - name: Setup Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci 
        working-directory: ./hardhat

      - name: Deploy contracts 
        run: |
          npx hardhat ignition deploy ./ignition/modules/Token.js --network devnet
        working-directory: ./hardhat

      - name: Stop local devnet
        run: |
          docker compose -f devnet/docker-compose.yml down

      - name: Export data directory 
        run: |
          docker cp geth-node:/root/.ethereum ./ethereum_data
        working-directory: ./devnet
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./devnet
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/go-ethereum-limechain:contracts-deployed
